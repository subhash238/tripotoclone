        body{

        }

        }

            color: white;
        }

        #slider{
            width: 100%;
            display: flex;
            justify-content: space-between;
            transition: 0.9s;
        }
        #prev{
            position: absolute;
            top: 73%;
            left: 8%;
            transform: (-40% );

            border-radius: 30px;
            color: red;
            border: none;

        #next{
            position: absolute;
            top: 73%;
            right: 8%;

</head>
